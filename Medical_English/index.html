<!DOCTYPE html>
<html lang="zh_CN">
	<head>
		<meta charset="utf-8">
		<title>医学英语</title>
		<link href="index.css" type="text/css" rel="stylesheet"/>
		<link rel="Shortcut Icon" href="../icon.ico" type="image/x-icon" />
	</head>
	<body>
		<input id="return" type="button" class="kindlink" id="Department_culture" onclick="back()" value="返回">
		<div class="label">
			<ul>
				<li type="none">
					<p class="zhu" style="color:#000000">医学英语</p>
				</li>
			</ul>
		</div>
		<div class="photos">
			<ul>
				<td><a href="https://mp.weixin.qq.com/s/otzcIx5oNRiEpQeQboKM6Q"><img class="imgphoto" id="i0" src="../photos/09.png"/></a></td>
			</ul>
			<img src="../photos/last.png" id="i-1" align="center"/>
		</div>
		<script>
			function autowidth_pc(){
				winWidth = document.body.clientWidth;
				var obj = document.getElementById("i-1");
				obj.setAttribute("style","width:"+winWidth*0.75+"px;");
				for (var i=0;i<=0;i++){
					var obj = document.getElementById("i"+i);
					obj.setAttribute("style","width:"+winWidth*0.35+"px;"+"height:"+winWidth*0.3+"px;");
					console.log(obj);
				}
				obj=document.getElementById("return");
				obj.setAttribute("style","width:"+winWidth*0.065+"px;"+"height:"+winWidth*0.035+"px;"+"font-family:\"黑体\";background-color:#DAFFD8;font-size:"+winWidth*0.02+"px;");
			}
			function autowidth_phone(){
				winWidth = document.body.clientWidth;
				var obj = document.getElementById("i-1");
				obj.setAttribute("style","width:"+winWidth*0.75+"px;");
				for (var i=0;i<=0;i++){
					var obj = document.getElementById("i"+i);
					obj.setAttribute("style","width:"+winWidth*0.75+"px;");
					console.log(obj);
				}
				obj=document.getElementById("return");
				obj.setAttribute("style","width:"+winWidth*0.15+"px;"+"height:"+winWidth*0.08+"px;"+"font-family:\"黑体\";background-color:#DAFFD8;font-size:"+winWidth*0.04+"px;");
			}
			function back(){
				var idstr=window.location.hash;
				var b_url = idstr.split("#").join("");
				if(b_url==""){
					window.location.href="../";
				}else{
					window.location.href=b_url;
				}
			}
			var sUserAgent = navigator.userAgent.toLowerCase();
			if (/ipad|iphone|midp|rv:1.2.3.4|ucweb|android|windows ce|windows mobile/.test(sUserAgent)) {
				autowidth_phone();
				window.onresize = function() {
					autowidth_phone();
				}
			} else {
				autowidth_pc();
				window.onresize = function() {
					autowidth_pc();
				}   
			}
		</script>
	</body>
</html>
