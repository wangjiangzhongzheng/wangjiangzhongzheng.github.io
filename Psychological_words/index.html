<!DOCTYPE html>
<html lang="zh_CN">
	<head>
		<meta HTTP-EQUIV="pragma" CONTENT="no-cache"> 
		<meta HTTP-EQUIV="Cache-Control" CONTENT="no-store, must-revalidate"> 
		<meta HTTP-EQUIV="expires" CONTENT="Wed, 26 Feb 1997 08:21:57 GMT"> 
		<meta HTTP-EQUIV="expires" CONTENT="0"> 
		<meta charset="utf-8">
		<title>心理话</title>
		<link href="index.css" type="text/css" rel="stylesheet"/>
		<link rel="Shortcut Icon" href="../icon.ico" type="image/x-icon" />
	</head>
	<body>
		<input id="return" type="button" class="kindlink" id="Department_culture" onclick="back()" value="返回">
		<div class="label">
			<ul>
				<li type="none">
					<p class="zhu">心理话</p>
				</li>
			</ul>
		</div>
		<div class="photos">
			<ul>
				<td><a href="https://mp.weixin.qq.com/s/6ZTFr1hRRKgqYDx34BJBew"><img class="imgphoto" id="i2" src="../photos/16.png"/></a></td>
				<td><a href="https://mp.weixin.qq.com/s/v5lr7t_tLqC5R6Tg-DIGSg"><img class="imgphoto" id="i1" src="../photos/11.png"/></a></td>
				<td><a href="https://mp.weixin.qq.com/s/-StyEuXuxON_k4HRWZ6scQ"><img class="imgphoto" id="i0" src="../photos/7.png"/></a></td>

			</ul>
			<img class="qr" src="../photos/share_3.png" id="i-1" align="center"/>
		</div>
		<script>
			const mediaQuery = window.matchMedia('(prefers-color-scheme: dark)')
			function darkModeHandler() {
				if (mediaQuery.matches) {
					for (var i=0;i<=getElementsByClassName("imgphoto");i++){
						var obj = document.getElementById("i"+i);
						var path =document.getElementById("i"+i).src;
						var a=path.split("photos")[1];
						obj.setAttribute("src","../photos_dark/"+a);
					}
				} else {
					for (var i=0;i<=getElementsByClassName("imgphoto");i++){
						var obj = document.getElementById("i"+i);
						var path =document.getElementById("i"+i).src;
						var a=path.split("photos_dark")[1];
						if(a!= undefined)
						obj.setAttribute("src","../photos/"+a);
					}
				}
			}
			darkModeHandler()
			mediaQuery.addListener(darkModeHandler)
			function getElementsByClassName(n) {
    			var classElements = [],allElements = document.getElementsByTagName('img');//所有div
    			for (var i=0; i< allElements.length; i++ ){
       				if (allElements[i].className == n ) {
           				classElements[classElements.length] = allElements[i];
        			}
   				}
  				return classElements.length-1;
			}
			function autowidth_pc(){
				winWidth = document.body.clientWidth;
				var obj = document.getElementById("i-1");
				obj.setAttribute("style","width:"+winWidth*0.75+"px;");
				for (var i=0;i<=getElementsByClassName("imgphoto");i++){
					var obj = document.getElementById("i"+i);
					obj.setAttribute("style","width:"+winWidth*0.35+"px;"+"height:"+winWidth*0.28+"px;");
					console.log(obj);
				}
				obj=document.getElementById("return");
				obj.setAttribute("style","width:"+winWidth*0.065+"px;"+"height:"+winWidth*0.035+"px;"+"font-family:\"黑体\";font-size:"+winWidth*0.02+"px;");
			}
			function autowidth_phone(){
				winWidth = document.body.clientWidth;
				var obj = document.getElementById("i-1");
				obj.setAttribute("style","width:"+winWidth*0.75+"px;");
				for (var i=0;i<=getElementsByClassName("imgphoto");i++){
					var obj = document.getElementById("i"+i);
					obj.setAttribute("style","width:"+winWidth*0.75+"px;");
					console.log(obj);
				}
				obj=document.getElementById("return");
				obj.setAttribute("style","width:"+winWidth*0.15+"px;"+"height:"+winWidth*0.08+"px;"+"font-family:\"黑体\";font-size:"+winWidth*0.04+"px;");
			}
			function back(){
				var idstr=window.location.hash;
				var b_url = idstr.split("#").join("");
				if(b_url==""){
					window.location.href="../";
				}else{
					window.location.href=b_url;
				}
			}
			var sUserAgent = navigator.userAgent.toLowerCase();
			if (/ipad|iphone|midp|rv:1.2.3.4|ucweb|android|windows ce|windows mobile/.test(sUserAgent)) {
				autowidth_phone();
				window.onresize = function() {
					autowidth_phone();
				}
			} else {
				autowidth_pc();
				window.onresize = function() {
					autowidth_pc();
				}   
			}
		</script>
	</body>
</html>
