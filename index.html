		<script>
			const mediaQuery = window.matchMedia('(prefers-color-scheme: dark)')
			function darkModeHandler() {
				if (mediaQuery.matches) {
					var obj = document.getElementById("i-1");
					obj.setAttribute("src","./photos_dark/share_3.png");
					for (var i=0;i<=getElementsByClassName("imgphoto");i++){
						var obj = document.getElementById("i"+i);
						obj.setAttribute("src","./photos_dark/"+(i+1)+".png");
					}
				} else {
					var obj = document.getElementById("i-1");
					obj.setAttribute("src","./photos/share_3.png");
					for (var i=0;i<=getElementsByClassName("imgphoto");i++){
						var obj = document.getElementById("i"+i);
						obj.setAttribute("src","./photos/"+(i+1)+".png");
					}
				}
			}

			// 判断当前模式
			darkModeHandler()
			// 监听模式变化
			mediaQuery.addListener(darkModeHandler)
			function getElementsByClassName(n) {
    			var classElements = [],allElements = document.getElementsByTagName('img');//所有div
    			for (var i=0; i< allElements.length; i++ ){
       				if (allElements[i].className == n ) {
           				classElements[classElements.length] = allElements[i];
        			}
   				}
  				return classElements.length-1;
			}
			function autowidth_pc(){
				winWidth = document.body.clientWidth;
				var obj = document.getElementById("i-1");
				obj.setAttribute("style","margin:5px;width:"+winWidth*0.9+"px;");
				for (var i=0;i<=getElementsByClassName("imgphoto");i++){
					var obj = document.getElementById("i"+i);
					obj.setAttribute("style","width:45%;"+"height:"+winWidth*0.35+"px;");
				}
			}
			
			function autowidth_phone(){
				winWidth = document.body.clientWidth;
				var obj = document.getElementById("i-1");
				obj.setAttribute("style","margin:5px;width:"+winWidth*0.95+"px;");
				for (var i=0;i<=getElementsByClassName("imgphoto");i++){
					var obj = document.getElementById("i"+i);
					obj.setAttribute("style","width:95%;");
				}
			}
			function test(kind){
				window.location.href="./"+kind+"/index.html#"+window.location.href;
			}
			function video(){
				window.location.href="./video.html#"+window.location.href;
			}
			var sUserAgent = navigator.userAgent.toLowerCase();
			if (/ipad|iphone|midp|rv:1.2.3.4|ucweb|android|windows ce|windows mobile/.test(sUserAgent)) {
				autowidth_phone();
				window.onresize = function() {
					autowidth_phone();
				}
			} else {
				autowidth_pc();
				window.onresize = function() {
					autowidth_pc();
				}   
			}
